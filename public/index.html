<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Send to Todoist</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            h1 {
                text-align: center;
                margin-bottom: 10px;
                color: #333;
                font-size: 24px;
            }

            .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 500;
            }

            input,
            textarea {
                width: 100%;
                padding: 12px;
                border: 2px solid #e1e5e9;
                border-radius: 6px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            input:focus,
            textarea:focus {
                outline: none;
                border-color: #667eea;
            }

            textarea {
                resize: vertical;
                min-height: 100px;
                font-family: inherit;
            }

            button {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            button:hover {
                transform: translateY(-1px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .message {
                margin-top: 15px;
                padding: 10px;
                border-radius: 6px;
                text-align: center;
                font-weight: 500;
            }

            .message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Send to Todoist</h1>
            <p class="subtitle">
                Quickly add messages and links to your Todoist inbox
            </p>

            <form id="todoistForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="message">Message or Link:</label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Enter your message, link, or task..."
                        required
                    ></textarea>
                </div>

                <button type="submit" id="submitBtn">Send to Todoist</button>
            </form>

            <div id="messageDisplay" class="message hidden"></div>
        </div>

        <script>
            document
                .getElementById("todoistForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const password = document.getElementById("password").value;
                    const message = document.getElementById("message").value;
                    const submitBtn = document.getElementById("submitBtn");
                    const messageDisplay =
                        document.getElementById("messageDisplay");

                    // Clear previous message
                    messageDisplay.classList.add("hidden");

                    // Disable button during submission
                    submitBtn.disabled = true;
                    submitBtn.textContent = "Sending...";

                    try {
                        const response = await fetch("/api/todoist", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ password, message }),
                        });

                        const result = await response.json();

                        if (result.success) {
                            messageDisplay.textContent = result.message;
                            messageDisplay.className = "message success";
                            document.getElementById("todoistForm").reset();
                        } else {
                            messageDisplay.textContent = result.error;
                            messageDisplay.className = "message error";
                        }

                        messageDisplay.classList.remove("hidden");
                    } catch (error) {
                        messageDisplay.textContent =
                            "Network error. Please try again.";
                        messageDisplay.className = "message error";
                        messageDisplay.classList.remove("hidden");
                    } finally {
                        // Re-enable button
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Send to Todoist";
                    }
                });
        </script>
    </body>
</html>
